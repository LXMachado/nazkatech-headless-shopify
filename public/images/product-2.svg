<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="800px" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B3A2C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D6A4F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="solarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E676;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00B35C;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#00E676;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#00E676;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Glow effect -->
  <circle cx="400" cy="400" r="280" fill="url(#glowGradient)" opacity="0.3" />
  
  <!-- Main device body -->
  <rect x="250" y="200" width="300" height="400" rx="20" ry="20" fill="url(#deviceGradient)" />
  
  <!-- Solar panel on top -->
  <rect x="270" y="220" width="260" height="120" rx="5" ry="5" fill="url(#solarGradient)" />
  
  <!-- Solar panel grid lines -->
  <line x1="270" y1="250" x2="530" y2="250" stroke="#00E676" stroke-width="1" opacity="0.5" />
  <line x1="270" y1="280" x2="530" y2="280" stroke="#00E676" stroke-width="1" opacity="0.5" />
  <line x1="270" y1="310" x2="530" y2="310" stroke="#00E676" stroke-width="1" opacity="0.5" />
  <line x1="335" y1="220" x2="335" y2="340" stroke="#00E676" stroke-width="1" opacity="0.5" />
  <line x1="400" y1="220" x2="400" y2="340" stroke="#00E676" stroke-width="1" opacity="0.5" />
  <line x1="465" y1="220" x2="465" y2="340" stroke="#00E676" stroke-width="1" opacity="0.5" />
  
  <!-- Display screen -->
  <rect x="280" y="360" width="240" height="80" rx="5" ry="5" fill="#0A1F1C" />
  <text x="400" y="405" font-family="Arial" font-size="16" fill="#00E676" text-anchor="middle">86%</text>
  
  <!-- Power indicators (LED lights) -->
  <circle cx="310" cy="470" r="6" fill="#00E676" opacity="0.8" />
  <circle cx="330" cy="470" r="6" fill="#00E676" opacity="0.6" />
  <circle cx="350" cy="470" r="6" fill="#00E676" opacity="0.4" />
  <circle cx="370" cy="470" r="6" fill="#00E676" opacity="0.2" />
  
  <!-- USB ports -->
  <rect x="400" y="460" width="30" height="20" rx="2" ry="2" fill="#0A1F1C" />
  <rect x="440" y="460" width="30" height="20" rx="2" ry="2" fill="#0A1F1C" />
  
  <!-- Power button -->
  <circle cx="490" cy="470" r="10" fill="#0A1F1C" stroke="#00E676" stroke-width="2" />
  
  <!-- Charging cable -->
  <path d="M440,480 C440,510 420,540 350,550 C300,560 250,530 220,560" stroke="#183835" stroke-width="8" fill="none" />
  <circle cx="220" cy="560" r="12" fill="#183835" />
  
  <!-- Eco-friendly symbol -->
  <g transform="translate(400, 520) scale(0.8)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#00E676" stroke-width="2" />
    <path d="M-10,-5 L0,15 L10,-5 Z" fill="none" stroke="#00E676" stroke-width="2" />
    <path d="M-15,5 L0,-15 L15,5 Z" fill="none" stroke="#00E676" stroke-width="2" />
  </g>
</svg>
